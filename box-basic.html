<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box2 {
            height: 80px;
            width: 49.50%;
            background-color: blueviolet;
        }

        .box3 {
            background-color: brown;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .clr {
            clear: both;
        }
    </style>
</head>

<body>
    <div style="height:80px; background-color: blue;"></div>
    <div class="Box2 "></div>
    <div class="box3 Box2 fr"></div>
    <div class="clr"></div>
    <div style="height:80px; background-color: blue;"></div>
</body>

</html>
